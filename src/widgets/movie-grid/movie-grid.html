@for (movie of movies; track movie; let i = $index) {
  <div #movieItem [attr.data-movie-index]="i">
    <movie-card
      [movie]="movie"
      [showActions]="showActions"
      (onCardClick)="handleCardClick(movie.id, i)"
      (onFavoriteToggle)="handleFavoriteToggle(movie.id)"
      (onEditClick)="handleEditClick(movie.id)"
      (onDeleteClick)="handleDeleteClick(movie.id)"
    />
  </div>
}
