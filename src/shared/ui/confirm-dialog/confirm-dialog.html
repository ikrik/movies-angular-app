<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content class="confirm-dialog-message">{{ message }}</div>
<div mat-dialog-actions align="end">
  <button mat-button class="confirm-dialog-btn" [mat-dialog-close]="false">{{ cancelText }}</button>
  <button mat-raised-button class="confirm-dialog-btn confirm-dialog-del" [mat-dialog-close]="true">
    {{ confirmText }}
  </button>
</div>
