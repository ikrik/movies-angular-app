<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" fill="none">
  <!-- Transparent background by default -->

  <!-- ICON (flat) -->
  <g id="icon" transform="translate(60,55)">
    <!-- Filmstrip body -->
    <rect x="0" y="35" width="190" height="130" rx="18" fill="#111111"/>
    <!-- Filmstrip top edge -->
    <rect x="0" y="35" width="190" height="26" rx="13" fill="#1A1A1A"/>

    <!-- Sprocket holes (left) -->
    <g fill="#2A2A2A">
      <rect x="16" y="70" width="20" height="14" rx="4"/>
      <rect x="16" y="96" width="20" height="14" rx="4"/>
      <rect x="16" y="122" width="20" height="14" rx="4"/>
      <rect x="16" y="148" width="20" height="14" rx="4"/>
    </g>

    <!-- Sprocket holes (bottom) -->
    <g fill="#2A2A2A">
      <rect x="52"  y="156" width="18" height="14" rx="4"/>
      <rect x="80"  y="156" width="18" height="14" rx="4"/>
      <rect x="108" y="156" width="18" height="14" rx="4"/>
      <rect x="136" y="156" width="18" height="14" rx="4"/>
      <rect x="164" y="156" width="18" height="14" rx="4"/>
    </g>

    <!-- Magnifying glass (flat) -->
    <g transform="translate(110,0)">
      <!-- Lens ring -->
      <circle cx="86" cy="86" r="52" fill="#1E90FF"/>
      <circle cx="86" cy="86" r="44" fill="#4DB3FF"/>
      <!-- Small highlight -->
      <circle cx="102" cy="72" r="10" fill="#A9DCFF" opacity="0.9"/>

      <!-- Handle -->
      <rect x="118" y="118" width="18" height="64" rx="9" fill="#1E90FF"
            transform="rotate(35 118 118)"/>
      <rect x="122" y="126" width="10" height="56" rx="5" fill="#4DB3FF"
            transform="rotate(35 122 126)"/>
      <!-- Handle cap -->
      <circle cx="158" cy="186" r="9" fill="#1E90FF"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g id="wordmark" transform="translate(340,95)">
    <!-- You can change font-family to match your app -->
    <text x="0" y="90"
          font-family="Montserrat, Inter, Arial, sans-serif"
          font-size="110"
          font-weight="800"
          letter-spacing="2">
      <tspan fill="#000000">MOVIE</tspan>
      <tspan fill="#FFFFFF">SCOPE</tspan>
    </text>
  </g>
</svg>